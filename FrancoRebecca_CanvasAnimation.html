<html>
<body>
<title>Rebecca Franco Canvas Animation</title>

<button onclick="startProgram()">Begin</button>

<canvas id="canvas" width="700" height="700">
</canvas>


  <script>

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var movement = 1;
    var movementFlag = 0;


    var motiveArray = ["Don't let your Dreams be Dreams", "Make your Dreams come true", "Just Do It"];

  var context = ctx;
  var x= 400;
  var  y= 300;
  var dx = 2;
  var dy = 4;

      
       function returnMotiveString() {
            
           temp = Math.floor(Math.random() * 10);
          
           temp = temp % 2;
           
           return motiveArray[temp];
              
       }



function rec() 
{
  	context.fillStyle = "#99bbcc";
  	context.fillRect(Math.random()*100,Math.random()*200,50,60);
}
function Circle()
{
	var radius=30;
		this.x = x;
		this.y = y;
		this.dx = Math.random()*4-2;
		this.dy = Math.random()*4-2;

		context.beginPath();
		context.arc(Math.random()*400, Math.random()*400, radius, 0, 2 * Math.PI);
		context.fillStyle = "#6699aa";
		context.fill();
		context.closePath();


}

function crescent()
{
				ctx.strokeStyle = '223344';
               movement = movement + .3;
     			ctx.beginPath();
     			ctx.arc(400, 550, 150-(movement*4), 1, 3.14);
                ctx.lineCap = 'crescent';
			    ctx.fillStyle = '#001122';
     			ctx.stroke();

}
  
  
function tri() 
{
	context.beginPath();
	context.fillStyle = "#446677";
	context.moveTo(400, 400);
            context.lineTo(500, 400);
            context.lineTo(450, 450);
            context.lineTo(400, 400);
            context.fill();
            context.closePath();
}

function star(xStar, yStar)
{

 context.beginPath();
 context.fillStyle = "white";
 context.moveTo(xStar, yStar);
            context.lineTo(xStar+140, yStar);
            context.lineTo(xStar+70, yStar+100);
            context.lineTo(xStar, yStar);
            context.fill();

context.moveTo(xStar, yStar+70);
context.lineTo(xStar+70, yStar-30);
            context.lineTo(xStar+140, yStar+70);
            context.fill();

            context.closePath();

}

 
	function renderTime() {
     
               ctx.clearRect(0, 0, canvas.width, canvas.height);
			   ctx.fillStyle = '333333';
               ctx.fillRect(0,0,800,800);


               ctx.strokeStyle = '28d1fa';
               movement = movement + .3;


     			ctx.beginPath();
     			ctx.arc(250, 250, 200-(movement*4), 2-movement, movement);
     			ctx.stroke();
			

			ctx.beginPath();
     			ctx.arc(250, 250, (movement*4), 2-movement, movement);
     			ctx.stroke();


			ctx.font = "25px Arial";
              	
			ctx.fillStyle = 'a2d1fa';


            ctx.fillText(returnMotiveString(), 300+movement*2, 300+movement*2);
            star(530-(movement*2),500-(movement*2));
			movement = movement + .1;
     		ctx.beginPath();
     		ctx.arc(250, 250, 200-(movement*3), 2-movement, movement);
     		ctx.stroke();
	         tri();
             rec();
             Circle();
			 star();
             crescent();
	
	}


       function startProgram(){
               ctx.fillStyle = '#001122';
               ctx.fillRect(0,500,800,800);
               ctx.strokeStyle = '28d1fa';
               ctx.lineWidth = 6;
               ctx.lineCap = 'round';
			   ctx.fillStyle = '#001122';
               ctx.strokeStyle = '#001122';
               ctx.linewidth = 2;
               ctx.lineCap = 'round';
               //shadow effect
               ctx.shadowBlur = 10;
               ctx.shadowColor = '28d1ff';
   
		var motive = returnMotiveString();
              
		setInterval(renderTime, 40);

	if (movement > 66)
		{
			alert("Please refresh the page to begin again!");
		}
	}      
</script>
</body>
</html>
